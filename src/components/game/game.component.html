<div class="btn__container" id="btn__container">
  <a class="btn" routerLink="/{{ activeQuiz }}" routerLinkActive="active">Neustarten</a>
</div>
<div class="container__header" id="container__header">
  <div class="menu flex-column" id="menu">
    <div class="quizTitle__container">
      <h2 id="quizTitle" title>{{ quizTitle }} Quiz</h2>
      <div id="progressBar">
        <div class="progressFull">
          <div id="progress">
            <!-- <p id="progressText"></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="hud">
    <div id="hud-item">
      <p class="hud-prefix">
        Frage
      </p>
      <h1 class="hud-main-text" id="questionCounter">
        0 / 1
      </h1>
    </div>
    <div id="hud-item">
      <p class="hud-prefix">
        Fehler
      </p>
      <h1 class="hud-main-text" id="score">
        0
      </h1>
    </div>
  </div>
</div>
<div class="container__content flex-column" id="container__content">
  <div id="game" class="justify-center flex-column">
    <h3 id="question">What is the answer to this questions?</h3>
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice 1</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice 3</p>
    </div>
<!--    <div class="choice-container">-->
<!--      <p class="choice-prefix">D</p>-->
<!--      <p class="choice-text" data-number="4">Choice 4</p>-->
<!--    </div>-->
  </div>
</div>
